<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FeedbackForm</title>
</head>
<body>
	<h2>Submit Feedback</h2>

	<form action="feedback" method="post">

		<br> <input type="email" name="email" required> Enter the
		email <br> <br>
		<textarea rows="3" cols="20" name="feedback">Feedback</textarea>
		<br>
		<button type="submit">Submit</button>
		<br> <br>
	</form>
</body>
</html>
